<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #666;
            font-size: 14px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="loading">页面加载中...</div>
    
    <!-- ★★★ 修改这里：把网址换成您想隐藏的真实网址 ★★★ -->
    <iframe 
        src="http://u3v.cn/6xoAhu" 
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"
        referrerpolicy="no-referrer">
    </iframe>
</body>
</html>
